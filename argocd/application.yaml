apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-conf
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/applications
    repoURL: 'https://github.com/VikasSNative/local-stack.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
